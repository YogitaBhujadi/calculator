<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        .Calculator-body{
            height: 300px;
            width: 250px;
            background-color: #3D3D5C;
            margin: 20px auto;
            border-radius: 10px;
            padding: 20px;
        }

        .screen{
            background-color: #A1AF77;
            text-align:right ;
            width: 220px;
            display: block;
            margin: 0 auto;
            font-size: 25px;
            padding: 5px 10px;
        }
    </style>
</head>
<body>
    <div class="Calculator-body">
      <input type="text" value="0" class="screen"/>
    </div>
</body>
</html>
